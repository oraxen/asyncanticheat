name: AsyncAnticheat
version: ${version}
main: md.thomas.asyncanticheat.bukkit.AsyncAnticheatBukkitPlugin
loader: md.thomas.asyncanticheat.bukkit.AacBootstrap
api-version: "1.21"
folia-supported: true
description: Async anticheat packet capture and streaming via PacketEvents
authors:
  - th0rgal

dependencies:
  server:
    packetevents:
      load: BEFORE
      required: true
      join-classpath: true
    ProtocolLib:
      load: BEFORE
      required: false
    ProtocolSupport:
      load: BEFORE
      required: false
    ViaVersion:
      load: BEFORE
      required: false
    ViaBackwards:
      load: BEFORE
      required: false
    ViaRewind:
      load: BEFORE
      required: false
    Geyser-Spigot:
      load: BEFORE
      required: false
